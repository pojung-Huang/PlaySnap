<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>æ‹‰ç‚®ç‰¹æ•ˆ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .direction-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            z-index: 2;
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            transition: all 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: fall 1s ease-in forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="direction-buttons">
            <button class="button" onclick="emit('â†–', -1, -1)">â†–</button>
            <button class="button" onclick="emit('â¬†', 0, -1)">â¬†</button>
            <button class="button" onclick="emit('â†—', 1, -1)">â†—</button>
            <button class="button" onclick="emit('â¬…', -1, 0)">â¬…</button>
            <button class="button" onclick="emitBurst()">ðŸŽ†</button>
            <button class="button" onclick="emit('âž¡', 1, 0)">âž¡</button>
            <button class="button" onclick="emit('â†™', -1, 1)">â†™</button>
            <button class="button" onclick="emit('â¬‡', 0, 1)">â¬‡</button>
            <button class="button" onclick="emit('â†˜', 1, 1)">â†˜</button>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const confettiColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        const emojis = ['ðŸŽ‰', 'âœ¨', 'â­', 'ðŸŒŸ', 'ðŸ’«', 'ðŸŽŠ'];

        function createParticle(x, y, dirX, dirY) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';

            if (Math.random() > 0.5) {
                particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            } else {
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            }

            const angle = Math.atan2(dirY, dirX);
            const velocity = 300;
            const duration = 1 + Math.random() * 2;

            particle.animate([
                {
                    transform: 'translate(0, 0)',
                    opacity: 1
                },
                {
                    transform: `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px)`,
                    opacity: 0
                }
            ], {
                duration: duration * 1000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                fill: 'forwards'
            });

            container.appendChild(particle);
            setTimeout(() => particle.remove(), duration * 1000);
        }

        function emit(direction, dirX, dirY) {
            const button = event.target;
            const rect = button.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const randomAngle = (Math.random() - 0.5) * Math.PI / 4;
                const finalDirX = dirX * Math.cos(randomAngle) - dirY * Math.sin(randomAngle);
                const finalDirY = dirY * Math.cos(randomAngle) + dirX * Math.sin(randomAngle);

                setTimeout(() => {
                    createParticle(x, y, finalDirX, finalDirY);
                }, i * 20);
            }
        }

        function emitBurst() {
            const button = event.target;
            const rect = button.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const angle = (Math.PI * 2 * i / 32) + (Math.random() * Math.PI / 16);
                    createParticle(x, y, Math.cos(angle), Math.sin(angle));
                }, i * 10);
            }
        }

        setInterval(() => {
            const particles = document.getElementsByClassName('particle');
            for (let particle of Array.from(particles)) {
                if (particle.getBoundingClientRect().top > window.innerHeight) {
                    particle.remove();
                }
            }
        }, 1000);
    </script>
</body>

</html>
