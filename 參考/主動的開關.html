<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            border: 1px solid #d1d5db;
        }

        .control-panel {
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            padding: 1rem;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* 開關樣式 */
        .toggle {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle-track {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #DFDFDF;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-thumb {
            position: absolute;
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        /* 貓爪效果 */
        .cat-paw {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #444;
            border-radius: 50%;
            top: 2px;
            right: -40px;
            opacity: 0;
            transition: .4s;
            cursor: pointer;
        }

        .cat-paw::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: #FFA5A5;
            border-radius: 10px 10px 0 0;
            bottom: 0;
            left: 5px;
        }

        /* 開關狀態 */
        input:checked+.toggle-track {
            background-color: #4CAF50;
        }

        input:checked+.toggle-track .toggle-thumb {
            transform: translateX(26px);
        }

        /* 停用狀態 */
        input:disabled+.toggle-track {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* 貓爪動畫 */
        .toggle.disabled.checked .cat-paw {
            opacity: 1;
            transform: translateX(-66px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="control-panel">
            <label>
                <input type="checkbox" id="disableToggle"> 停用開關
            </label>
        </div>

        <div class="toggle-container">
            <label class="toggle" id="toggleLabel">
                <input type="checkbox" id="toggleButton">
                <div class="toggle-track">
                    <div class="toggle-thumb"></div>
                </div>
                <div class="cat-paw"></div>
            </label>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('toggleButton');
        const toggleLabel = document.getElementById('toggleLabel');
        const disableToggle = document.getElementById('disableToggle');

        disableToggle.addEventListener('change', function () {
            toggle.disabled = this.checked;
            toggleLabel.classList.toggle('disabled', this.checked);

            if (this.checked && toggle.checked) {
                toggleLabel.classList.add('checked');
                setTimeout(() => {
                    toggle.checked = false;
                    toggleLabel.classList.remove('checked');
                }, 1000);
            }
        });

        toggle.addEventListener('change', function () {
            if (this.disabled && this.checked) {
                toggleLabel.classList.add('checked');
                setTimeout(() => {
                    this.checked = false;
                    toggleLabel.classList.remove('checked');
                }, 1000);
            }
        });
    </script>
</body>

</html>
