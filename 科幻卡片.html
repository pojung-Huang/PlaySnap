<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>科幻錯誤卡片</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Orbitron', sans-serif;
        }

        .card {
            position: relative;
            width: 300px;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            color: #ff0000;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg,
                    rgba(255, 0, 0, 0.1),
                    rgba(255, 0, 0, 0.1) 10px,
                    transparent 10px,
                    transparent 20px);
            animation: glitch 1s infinite;
        }

        .error-code {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 16px;
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #ff0000;
        }

        .corner-tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        @keyframes glitch {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }

        .warning-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .warning-line {
            position: absolute;
            background: rgba(255, 0, 0, 0.2);
            animation: scan 2s linear infinite;
        }

        .warning-line:nth-child(1) {
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100%);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="warning-lines">
            <div class="warning-line"></div>
        </div>
        <div class="error-code">ERROR</div>
        <div class="error-message">FISH OVERWEIGHT</div>
    </div>
</body>

</html>
