<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛇麼玩意</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .title-button {
            text-align: center;
            color: #333;
            padding: 1vh;
            flex-shrink: 0;
            font-size: 2em;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .title-button:hover {
            color: #666;
        }

        .title-button::after {
            content: '?';
            position: absolute;
            top: 0;
            right: -20px;
            font-size: 0.5em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .title-button:hover::after {
            opacity: 0.3;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2vw;
            padding: 0 2vw;
            padding-bottom: 2vh; /* 底部間距 */
            position: relative;
            z-index: 1;
        }

        .leaderboard {
            width: 20vw;
            height: 90vh;
            background: white;
            padding: 1.5vh 1vw;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .leaderboard h2 {
            color: #333;
            text-align: center;
            margin-bottom: 2vh;
        }

        .leaderboard-list {
            list-style: none;
            flex: 1;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 1vh 0.5vw;
            border-bottom: 1px solid #eee;
        }

        .leaderboard-date {
            font-size: 0.8em;
            color: #666;
            display: block;
        }

        .game-section {
            display: flex;
            gap: 2vw;
            height: 90vh;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .canvas-container {
            position: relative;
            height: 90vh;
            width: calc(90vh * 4/3);
        }

        #gameCanvas {
            height: 90vh;
            width: calc(90vh * 4/3);
            background-color: #000;
            border: 2px solid #333;
        }

        .game-controls {
            width: 15vw;
            height: 90vh;
            padding: 2vh 1vw;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .controls-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .start-button-container {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;    
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #45a049;
        }

        .bg-upload {
            margin-top: 2vh;
            display: flex;
            flex-direction: column;
            gap: 1vh;
        }

        .upload-label {
            display: inline-block;
            padding: 1vh;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.8vh;
            text-align: center;
        }

        .upload-label:hover {
            background: #45a049;
        }

        .reset-btn {
            padding: 1vh;
            background: #f44336;
            margin-top: 0;
        }

        .reset-btn:hover {
            background: #da190b;
        }

        .surrender-container {
            position: relative;
            width: 100%;
            padding: 1vh 0;
        }

        .surrender-btn {
            width: 100%;
            padding: 1vh;
            background: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .surrender-btn:hover {
            background: #FF8C00;
        }

        .surrender-text {
            position: absolute;
            background: #FEFEFE;
            padding: 0.5rem 1.5rem;
            border-radius: 999px;
            border: 1px dashed #777;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
        }

        .sakura-container {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;  /* 確保在遊戲畫面後面 */
        }
    </style>
</head>
<body>
    <div id="sakura-container" class="sakura-container"></div>
    <button class="title-button" oncontextmenu="return false">
        蛇麼玩意
    </button>
    <div class="container">
        <div class="leaderboard">
            <h2>排行榜</h2>
            <ul class="leaderboard-list">
                <li class="leaderboard-item">
                    <div>
                        <span>1. 玩家一</span>
                        <span class="leaderboard-date">2024-03-07</span>
                    </div>
                    <span>100分</span>
                </li>
            </ul>
        </div>
        <div class="game-section">
            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
                <div class="start-button-container">
                    <button onclick="startGame()" class="start-button">開始遊戲</button>
                </div>
            </div>
            <div class="game-controls">
                <div class="controls-content">
                    <div>
                        <div id="score">分數：<span id="scoreValue">0</span></div>
                        <p>使用方向鍵控制蛇的移動</p>
                        
                        <div class="bg-upload">
                            <label for="bgUpload" class="upload-label">
                                更換背景圖片
                                <input 
                                    type="file" 
                                    id="bgUpload" 
                                    accept="image/*"
                                    style="display: none;"
                                >
                            </label>
                            <button onclick="resetBackground()" class="reset-btn">
                                重設背景
                            </button>
                        </div>
                    </div>

                    <div class="surrender-container">
                        <button class="surrender-btn" id="surrenderBtn">投降</button>
                        <div class="surrender-text" id="surrenderText">唉呦我去，菜就多練</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
